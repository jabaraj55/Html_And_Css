<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Form-ex3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
  <title>FORM EX -3</title>
</head>
<body>

               <!-----------------------------over-all------------------------------->

  <div class="over-all">



      <!---------------------------header--------------------------------->



    <div class="first-div">
      <p class="title-line">Please Login To continue</p>  
      <img class="x-symbol" src="x-symbol-svgrepo-com.svg">
    </div>


      
      <div class="inner-border">
      

  
  <!---------------------------sign-in / sign-up--------------------------------->

<br>
    <div class="second-div">
      <center>
      <p class="sign-in">Sign In</p>
      <p class="sign-up">Sign Up</p>
    </center>
    </div><br>


  <!-------------------------user name / password----------------------------------->



    <div class="third-div">
      
      <input class="user-name" type="text" placeholder="Username or email"><br> 

      <input class="password" type="password" placeholder="Password"><br>


  <!-------------------------Remember me----------------------------------->
 
      <div class="check-box-line">
      <input class="check" type="checkbox">
      <label class="remember" for="checkbox">Remember me</label>
      <a href="">Forgot Password</a><br><br>
    </div>
 
  <!----------------------------sign-in button---------------------------------------->

      <button class="signin-button">Sign In</button>
    </div>

    <!-----------------------------OR------------------------------------------>


    <center><p>-------------------- or --------------------</p></center>

    <div class="buttons-4nos">
      <div class="button-row-1">
        <button class="Google-button">Google</button>
        <button  class="facebook-button">facebook</button>
      </div>  
      <div class="button-row-2">
        <button  class="LinkedIn-button">LinkedIn</button>
        <button  class="GitHub-button">GitHub</button>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
